<!DOCTYPE html>
<html>
<head>
    <title>Angular Bootstrap Datepicker Demo</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="angular-bootstrap-datepicker.css" />
</head>
<body data-ng-app="demo">
    <div>
        <div data-ng-controller="AppCtrl">
            <input id="datepicker" type="text" data-ng-datepicker data-oi-options="datepickerOptions" data-ng-model="date">
            <input id="datepickerMirror" type="text" data-ng-model="date">
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="angular.js"></script>
    <script src="angular-bootstrap-datepicker.js" charset="utf-8"></script>
    <script type="application/javascript">
        app = angular.module('demo', ['ng-bootstrap-datepicker']);

        app.controller('AppCtrl', function($scope) {
            $scope.datepickerOptions = {
                format: 'yyyy-mm-dd',
                language: 'fr',
                startDate: "2012-10-01",
                endDate: "2012-10-31",
                autoclose: true,
                weekStart: 0
            }
        });
    </script>
</body>
</html>
